		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}

		function secondHighest(arr){
			
    
    let second = -Infinity;
    let every = arr.every(v => v === arr[0]);
	if(arr.length==0 || arr.length == 1 || every == true){
        return -Infinity;
    }
			
    let first = -Infinity;
    for(let i=0;i<arr.length;i++){
        if(arr[i]>first){
            first = arr[i];
        }
    }
    // console.log(first);
    for(let i=0;i<arr.length;i++){
		
        if(arr[i]>second && arr[i]<first){
            second = arr[i];
            // console.log(second);
        }
    }
    return second;
			
    }
